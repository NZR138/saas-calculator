name: Stability Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  stability:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run stability
        run: npm run stability
